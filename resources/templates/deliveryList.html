<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Доставка</title>
  <link rel="stylesheet" href="/index.css">
</head>
<body style="background-color: #111; color: white;">

<header style="background-color: #162b40; padding: 20px; text-align: center;">
  <h1>Способы доставки</h1>
  <nav>
    <a href="/" class="btn btn-primary">Главная</a>
  </nav>
</header>

<div class="container">

  <section class="add-form">
    <h2>Добавить доставку</h2>
    <form action="/deliveries/add" method="post">
      <input type="text" name="type" placeholder="Тип" required>
      <input type="text" name="description" placeholder="Описание" required>
      <input type="number" step="0.01" name="cost" placeholder="Стоимость" required>
      <input type="text" name="deliveryTime" placeholder="Срок доставки" required>
      <button class="btn btn-success" type="submit">Добавить</button>
    </form>
  </section>

  <section class="delivery-list">
    <h2>Список доставок</h2>

    <div style="display: flex; flex-wrap: wrap; gap: 20px;">
      <div th:each="d : ${deliveries}" class="card" style="background: #1c1c1c; border-radius: 8px; padding: 15px; width: 300px;">
        <p><strong>ID:</strong> [[${d.id}]]</p>
        <p><strong>Тип:</strong> [[${d.type}]]</p>
        <p><strong>Описание:</strong> [[${d.description}]]</p>
        <p><strong>Стоимость:</strong> [[${d.cost}]] ₽</p>
        <p><strong>Срок:</strong> [[${d.deliveryTime}]]</p>

        <form action="/deliveries/update" method="post" style="margin-top: 10px;">
          <input type="hidden" name="id" th:value="${d.id}" />
          <input type="text" name="type" th:value="${d.type}" placeholder="Тип" required />
          <input type="text" name="description" th:value="${d.description}" placeholder="Описание" required />
          <input type="number" step="0.01" name="cost" th:value="${d.cost}" placeholder="Стоимость" required />
          <input type="text" name="deliveryTime" th:value="${d.deliveryTime}" placeholder="Срок" required />
          <button class="btn btn-warning" type="submit">Обновить</button>
        </form>

        <form action="/deliveries/delete" method="post" style="margin-top: 5px;">
          <input type="hidden" name="id" th:value="${d.id}" />
          <button class="btn btn-danger" type="submit">Удалить</button>
        </form>
      </div>
    </div>
  </section>

</div>

<footer style="background-color: #162b40; padding: 20px; margin-top: 40px; text-align: center;">
  <h2>Контакты</h2>
  <p>Телефон: +7 (983) 101 8435</p>
  <p>Адрес: г. Барнаул ул. Просторная д.228</p>
  <p>Email: lsip_v.s.shipunov@mpt.ru</p>
</footer>

</body>
</html>
