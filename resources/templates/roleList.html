<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Роли</title>
  <link rel="stylesheet" href="/index.css">
</head>
<body style="background-color: #111; color: white;">

<header style="background-color: #162b40; padding: 20px; text-align: center;">
  <h1>Роли пользователей</h1>
  <nav>
    <a href="/" class="btn btn-primary">Главная</a>
  </nav>
</header>

<div class="container">

  <section class="add-form">
    <h2>Добавить роль</h2>
    <form action="/roles/add" method="post">
      <input type="text" name="name" placeholder="Название роли" required>
      <input type="text" name="description" placeholder="Описание" required>
      <button class="btn btn-success" type="submit">Добавить</button>
    </form>
  </section>

  <section class="role-list">
    <h2>Список ролей</h2>

    <div style="display: flex; flex-wrap: wrap; gap: 20px;">
      <div th:each="r : ${roles}" class="card" style="background: #1c1c1c; border-radius: 8px; padding: 15px; width: 300px;">
        <p><strong>ID:</strong> [[${r.id}]]</p>
        <p><strong>Название:</strong> [[${r.name}]]</p>
        <p><strong>Описание:</strong> [[${r.description}]]</p>

        <form action="/roles/update" method="post" style="margin-top: 10px;">
          <input type="hidden" name="id" th:value="${r.id}" />
          <input type="text" name="name" th:value="${r.name}" placeholder="Название" required />
          <input type="text" name="description" th:value="${r.description}" placeholder="Описание" required />
          <button class="btn btn-warning" type="submit">Обновить</button>
        </form>

        <form action="/roles/delete" method="post" style="margin-top: 5px;">
          <input type="hidden" name="id" th:value="${r.id}" />
          <button class="btn btn-danger" type="submit">Удалить</button>
        </form>
      </div>
    </div>
  </section>

</div>

<footer style="background-color: #162b40; padding: 20px; margin-top: 40px; text-align: center;">
  <h2>Контакты</h2>
  <p>Телефон: +7 (983) 101 8435</p>
  <p>Адрес: г. Барнаул ул. Просторная д.228</p>
  <p>Email: lsip_v.s.shipunov@mpt.ru</p>
</footer>

</body>
</html>
